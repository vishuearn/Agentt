<body>

<script>
document.addEventListener("DOMContentLoaded", () => {
  try {
    const MAX_WHATSAPP = 2;

    // âœ… Telegram ALWAYS direct
    const TELEGRAM_URL = "https://t.me/+P2OzZs6a0NI4Mzg1";

    // ðŸ” Mixed encoded list (WhatsApp + Telegram allowed)
    const encodedLinks = [
      "aHR0cHM6Ly93YS5tZS85MTkxMzQ4MzkwNzc=",
      "aHR0cHM6Ly93YS5tZS85MTczNTc1MDA0MzI=",
      "aHR0cHM6Ly93YS5tZS85MTk1NDY0NDMzNjI=",
      "aHR0cHM6Ly93YS5tZS85MTk4NjY3MTA1MjE=",
      "aHR0cHM6Ly93YS5tZS85MTk2MjE1ODI1ODc=",
      "aHR0cHM6Ly90Lm1lL0FHRU5UTE9PVFJPVE9CT1Q=",
      "aHR0cHM6Ly93YS5tZS85MTkzNzU0NDM1MDk=",
      "aHR0cHM6Ly93YS5tZS85MTkyOTY3MjY0OTE="
    ];

    let shown = parseInt(localStorage.getItem("shownNumbers")) || 0;

    // ðŸ”“ Decode
    const decoded = encodedLinks.map(l => atob(l));

    const whatsappLinks = decoded.filter(l => l.includes("wa.me"));

    // ðŸ‘‰ WhatsApp limit done â†’ Telegram FULL redirect
    if (shown >= MAX_WHATSAPP) {
      localStorage.removeItem("shownNumbers");
      window.location.replace(TELEGRAM_URL);
      return;
    }

    // ðŸ‘‰ WhatsApp random
    const wa = whatsappLinks[Math.floor(Math.random() * whatsappLinks.length)];
    localStorage.setItem("shownNumbers", shown + 1);
    window.location.replace(wa);

  } catch (e) {
    console.error(e);
    window.location.replace("https://t.me/AGENTLOOTROBOT");
  }
});
</script>
