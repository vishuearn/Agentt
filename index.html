<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
</head>
<body>

<script>
(function () {
    // ===== CONFIG =====
    const WHATSAPP_NUMBERS = [
        "919219057704",
        "917972400740",
        "918374033975",
        "919487466233"
    ];

    const TELEGRAM_LINK = "https://t.me/AGENTLOOTROBOT?start=2005048275";

    const MAX_WA = 2;                 // 2 times WhatsApp
    const RESET_TIME = 4 * 60 * 1000; // 4 minutes in ms

    const LS_COUNT = "wa_redirect_count";
    const LS_TIME  = "wa_redirect_time";

    const now = Date.now();
    let count = parseInt(localStorage.getItem(LS_COUNT)) || 0;
    let time  = parseInt(localStorage.getItem(LS_TIME)) || 0;

    // reset after 4 minutes
    if (!time || (now - time) > RESET_TIME) {
        count = 0;
        localStorage.setItem(LS_TIME, now);
    }

    let redirectUrl = "";

    if (count < MAX_WA) {
        // WhatsApp redirect
        const random =
            WHATSAPP_NUMBERS[Math.floor(Math.random() * WHATSAPP_NUMBERS.length)];
        redirectUrl = "https://wa.me/" + random;
        count++;
    } else {
        // Telegram redirect
        redirectUrl = TELEGRAM_LINK;
    }

    localStorage.setItem(LS_COUNT, count);
    localStorage.setItem(LS_TIME, now);

    // redirect
    window.location.replace(redirectUrl);
})();
</script>

</body>
</html>
